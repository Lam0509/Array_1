<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body style="margin-top: 50px">
<input type="text" name="text" id="text">
<input type="button" name="Add" value="Add" onclick="add_element_to_Array()">
<input type="button" name="Display" value="Display" onclick="display_Array()">
<div id="res"></div>
<script>
  let x = 0;
  let array = Array();
  function add_element_to_Array() {
      array[x] = document.getElementById('text').value;
      alert(array[x]);
      x++;
      document.getElementById('text').value = '';
  }
  function display_Array() {
      let e = '<hr>'
      for (i = 0; i < array.length; i++) {
          e += array[i] + '<br>';
      }
      document.getElementById('res').innerHTML = e;
  }
</script>
</body>
</html>
